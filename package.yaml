name:                arangodb
version:             0.1.0
github:              "fizruk/arangodb"
license:             BSD3
author:              "Nickolay Kudasov"
maintainer:          "nickolay.kudasov@gmail.com"
copyright:           "Nickolay Kudasov"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on Github at <https://github.com/fizruk/arangodb#readme>

custom-setup:
  dependencies:
  - base
  - Cabal
  - cabal-doctest >=1.0.2 && <1.1

dependencies:
- base >= 4.7 && < 5
- bytestring
- aeson
- aeson-injector
- aeson-pretty
- generics-sop
- http-api-data
- mtl
- interpolate
- servant
- servant-client-core
- servant-client ==0.13.*
- text
- template-haskell
- unordered-containers
- http-client
- pretty-show

ghc-options:
- -Wall

library:
  source-dirs: src

tests:
  spec:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - arangodb
    - hspec
    - QuickCheck
    - HUnit

  doctests:
    source-dirs: test
    main: doctests.hs
    other-modules: []
    dependencies:
    - base
    - doctest
    - Glob
    - QuickCheck
